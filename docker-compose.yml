version: "3.9"

services:
  api:
    build:
      context: ./backend
    container_name: timetrack-api
    restart: unless-stopped
    environment:
      TIMETRACK_DB_PATH: /data/timetrack.db
    volumes:
      - timetrack-data:/data
      - /var/run/dbus:/var/run/dbus
      - /var/run/bluetooth:/var/run/bluetooth
    cap_add:
      - NET_ADMIN
      - NET_RAW
    ports:
      - "8000:8000"
    healthcheck:
      # Use wget instead of python for faster healthchecks
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Resource limits for Pi 5 (4 cores, 4-8GB RAM)
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Max 2 cores (leave headroom for DB/frontend)
          memory: 1G        # Max 1GB RAM
        reservations:
          cpus: '0.5'       # Min 0.5 cores
          memory: 256M      # Min 256MB RAM

  web:
    build:
      context: ./frontend
    container_name: timetrack-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy  # Wait for API to be ready
    environment:
      - API_BASE=http://api:8000
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
    # Resource limits for nginx (lightweight)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

volumes:
  timetrack-data:
    driver: local
